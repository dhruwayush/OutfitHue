<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OutfitHue - Daily Dress Color Suggestions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-palette"></i> OutfitHue</h1>
            <p>Your Personal Daily Color Guide</p>
        </header>

        <main>
            <div class="card color-suggestion">
                <h2><i class="fas fa-tshirt"></i> Today's Color Suggestion</h2>
                <div class="color-display-wrapper">
                    <div id="color-display" class="color-box">
                        <p id="color-name"></p>
                    </div>
                    <div id="color-explanation" class="color-explanation"></div>
                </div>
                <div class="button-group">
                    <button id="get-suggestion" class="btn btn-primary">
                        <i class="fas fa-sync-alt"></i> Today's Color
                    </button>
                    <button id="get-new-color" class="btn btn-secondary">
                        <i class="fas fa-magic"></i> AI Suggestion
                    </button>
                </div>
            </div>

            <div class="card-grid">
                <div class="card weather-section">
                    <h2><i class="fas fa-cloud-sun"></i> Weather Info</h2>
                    <div class="location-form">
                        <div class="input-group">
                            <input type="text" id="location-input" 
                                placeholder="Enter your city"
                                class="form-input">
                            <button id="location-button" class="btn btn-primary">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <small class="form-help">Example: London, New York, Tokyo</small>
                    </div>
                    <div id="weather-info" class="weather-info">
                        <div class="loading-spinner"></div>
                        <p>Loading weather data...</p>
                    </div>
                </div>

                <div class="card preferences-section">
                    <h2><i class="fas fa-heart"></i> Color Preferences</h2>
                    <form id="preferences-form">
                        <div class="form-group">
                            <label for="favorite-colors">Your Favorite Colors</label>
                            <div class="input-group">
                                <input type="text" id="favorite-colors" 
                                    placeholder="e.g., Blue, Red, Purple"
                                    class="form-input">
                            </div>
                            <small class="form-help">Separate colors with commas</small>
                        </div>
                        <div class="button-group">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save
                            </button>
                            <button type="button" id="delete-preferences" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Clear All
                            </button>
                        </div>
                    </form>
                    <div id="current-favorites" class="current-favorites"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>Made with <i class="fas fa-heart"></i> by OutfitHue</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
